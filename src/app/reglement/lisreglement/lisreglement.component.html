<br>
<h2 style="margin-left: 30%;">Liste des Reglement</h2>

<table class="table table-striped table-responsive-md btn-table" style="max-width: 80%;">
    <thead>
        <th style="width: 10%;">id Reglement</th>
        <th style="width: 10%;">id credit</th>
        <th style="width: 20%;">montant</th>
        <th style="width: 20%;">date</th>
        
    </thead>
    <tr *ngFor="let r of regle">
        <td width="5%" >{{r.id_reglement}}</td>
        <td width="5%" >{{r.id_credit}}</td>
        <td width="20%" >{{r.montant}}</td>
        <td width="30%" >{{r.date | date:'medium'}}</td>
        
    </tr>
</table>
